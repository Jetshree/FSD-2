<html>
  <head>
    <script>
      function call() {
        var a = '{"name":"John","DOB":"1998-03-07"}';
        var ap = JSON.parse(a);
        document.getElementById("p1").innerHTML = new Date(ap.DOB);
      }
    </script>
  </head>
  <body>
    <p id="p1">Get Date</p>
    <button onclick="call()">Click here</button>
  </body>
</html>
